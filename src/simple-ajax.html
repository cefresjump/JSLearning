<!-- 
当谈到Ajax时，它并不是指某个具体的技术或语言，而是一种用于在Web应用程序中实现异步数据交换的开发方法。
Ajax代表"Asynchronous JavaScript and XML"（异步JavaScript和XML），是一种允许在不需要刷新整个页面的情况下向服务器发送请求并接收响应的技术。
传统的Web应用程序在与服务器通信时通常需要加载新页面或刷新整个页面，这导致用户体验不够流畅。而通过Ajax，可以实现以下优势：
1. 异步通信：使用Ajax，Web应用程序能够在后台与服务器进行数据交换，无需刷新整个页面。
这意味着用户可以在不中断当前操作的情况下与页面交互，而且页面响应更加迅速。
2. 局部更新：通过Ajax，只需要更新页面中的特定部分而不是整个页面。
这样可以节省带宽并提高页面的加载速度，从而提升用户体验。
3. 交互性增强：Ajax使得开发人员可以动态地更新页面内容，而无需刷新页面。
这意味着可以根据用户的交互行为实时地更新页面内容，从而提供更丰富的用户体验。
尽管Ajax最初在名称中包含XML（Extensible Markup Language，可扩展标记语言），但实际上它可以使用多种数据格式，
如JSON（JavaScript Object Notation）等。

使用Ajax通常需要以下步骤：
1. 创建XMLHttpRequest对象：在JavaScript中创建一个XMLHttpRequest对象，该对象用于向服务器发送HTTP请求。
2. 发送请求：通过XMLHttpRequest对象发送HTTP请求到服务器。可以通过GET或POST方法发送请求，也可以发送包含数据的参数。
3. 接收响应：一旦服务器处理请求并发送响应，XMLHttpRequest对象将触发一个事件，并通过JavaScript回调函数处理返回的数据。
4. 更新页面：在接收到服务器响应后，使用JavaScript来处理返回的数据，并根据需要更新页面的特定部分。
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test web</title>
</head>

<body style="margin: 0px;">
    <div>hi</div>
    <script>
        function reqListener() {
            console.log(this.responseText);
        }

        var oReq = new XMLHttpRequest();
        oReq.addEventListener("load", reqListener);
        oReq.open("GET", "http://www.example.org/example.txt");
        oReq.send();

    </script>
</body>

</html>
